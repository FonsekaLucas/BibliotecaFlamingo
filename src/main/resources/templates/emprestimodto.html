<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Menu</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 	Form de Cadastro -->
    <div class="container">
        <div class="row">
            <h2>Empréstimo</h2>
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" th:action="@{/emprestimodto}" th:object="${emprestimodto}" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="dataRetirada">Data Retirada</label> <input type="date" th:field="*{dataRetirada}" class="form-control" id="dataRetirada" /> <label th:if="${#fields.hasErrors('dataRetirada')}" th:errors="*{dataRetirada}" class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <label for="dataEntrega">Data Entrega</label> <input type="date" th:field="*{dataEntrega}" class="form-control" id="dataEntrega" /> <label th:if="${#fields.hasErrors('dataEntrega')}" th:errors="*{dataEntrega}" class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título livro</label> <input type="text" th:field="*{titulo}" class="form-control" id="titulo" /> <label th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <label for="nomeCliente">Nome do cliente</label> <input type="text" th:field="*{nomeCliente}" class="form-control" id="nomeCliente" /> <label th:if="${#fields.hasErrors('nomeCliente')}" th:errors="*{nomeCliente}" class="validation-message"></label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Realizar Empréstimo</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- 	Tabela de Cadastro do Usuarios Cadastrados -->
    <div class="container">
        <div id="livrosEmprestados">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome Cliente</th>
                        <th>Nome do Livro</th>
                        <th>Data Retirada</th>
                        <th>Data Entrega</th>
                    </tr>
                </thead>
                <!--  		<tr th:each=" : ${convidados}">
					<td><span th:text="${convidado.nome}"></span></td>
					<td><span th:text="${convidado.email}"></span></td>
					<td><span th:text="${convidado.telefone}"></span></td>
				</tr> -->
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
	<title>Biblioteca Flamingo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">       
      <h2 class="form-signin-heading">Login de Acesso</h2>
      <input type="text" class="form-control" id="emailFuncionario" name="emailFuncionario" placeholder="Endereço de e-mail"/>
      <input type="password" class="form-control" id="senhaFuncionario" name="senhaFuncionario" placeholder="Senha"/>
      	<div align="center" th:if="${param.error}">
		<p style="font-size: 20; color: #FF1C19;">Email e Senha Inválidos</p>
		</div>      
      <button class="btn btn-lg btn-primary btn-block" name ="Submit" value="Login" type="submit" th:text="Login"></button>   
    </form>
  </div>
</body>
</html>
